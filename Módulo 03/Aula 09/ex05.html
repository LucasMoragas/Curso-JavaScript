<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(70, 114, 223);
            color: white;
            font: nomral 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim.</div>

    <script>
        //Selecionando elemento por tag
        var corpo = document.body //Atribuindo a variável o body
        var p1 = document.getElementsByTagName('p')[1] //Atribuindo a variável o segundo parágrafo
        document.write(p1.innerText + '<br>')
        
        /*
        //Selecionando elento po ID
        var d = document.getElementById('msg')
        d.style.background = 'purple'
        d.innerText = 'Estou aguardando...'
        */

        //Selecionando elemento por seletor
        var d = document.querySelector('div#msg')
        d.style.color = 'pink'
    </script>
</body>
</html>
